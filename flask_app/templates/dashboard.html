<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h1>Hello {{session['first_name']}}</h1>
    <h2>These are the recipes</h2>
    <a href="/users/logout">Logout</a>
    <a href="/recipes/new">Create</a>
    <br>
    <table  class="table table-dark table-hover">
        <thead>
            <td>Name</td>
            <td>Under 30 Minutes?</td>
            <td>Actions</td>
        </thead>
        {% for recipe in recipes %}
        <tr>
            <td>{{recipe.name}}</td>
            <td>{{recipe.under_30_mins}}</td>
            <td><a href="/recipes/{{recipe.id}}">View</a> {% if recipe.user.id == session['user_id'] %} <a href="recipes/{{recipe.id}}/delete">Delete</a> <a href="/recipes/{{recipe.id}}/edit">Edit</a>{% endif %}
        </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
