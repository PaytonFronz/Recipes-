<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
</head>
<body>
    <a href="/dashboard">dashboard</a><br><a href="/users/logout">Logout</a>
    <h1>{{recipe.name}} - created by: {{recipe.user.first_name}}{{recipe.user.last_name}}</h1>
    <p>description:{{recipe.description}}</p>
    <p>instructions: {{recipe.instructions}}</p>
    <p>date made: {{recipe.created_at}}</p>
    <p>under 30 minutes? {{recipe.under_30_mins}}</p>
</body>
</html>
