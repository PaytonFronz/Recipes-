<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <a href="/dashboard">dashboard</a><br><a href="/users/logout">Logout</a>
    <form action="/recipes/{{recipe.id}}/edited" method="POST">
        Name:<input type="text" name="name" value="{{recipe.name}}"><br>
        Date: <input type='date' name='date' value="{{recipe.date}}"><br>
        Instructions: <textarea name='instructions'>{{recipe.instructions}}</textarea><br>
        Description: <textarea name='description'>{{recipe.description}}</textarea><br>
        <h3>Recipe under 30 minutes?</h3>
        <input type="radio" name='under_30_mins' value="Yes" checked>Yes <input type="radio" name='under_30_mins' value="No">No
        <br>
        <input type='submit'>
    </form>
</body>

</html>
